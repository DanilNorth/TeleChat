<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleChat</title>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel для JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase JS Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Telegram-like Background */
        body {
            background-color: #0f0f0f;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .chat-bg {
            background-image: url("https://web.telegram.org/img/bg_0.png"); 
            background-repeat: repeat;
            background-size: auto;
        }
        .message-own {
            background-color: #8774e1;
            border-bottom-right-radius: 0;
        }
        .message-other {
            background-color: #212121;
            border-bottom-left-radius: 0;
        }
        /* Скроллбар */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // НАСТРОЙКИ (ЗАПОЛНИ ЭТО ПОСЛЕ СОЗДАНИЯ ПРОЕКТА)
        // ==========================================
        const SUPABASE_URL = "https://kclhcflsufvkgtkpkejj.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjbGhjZmxzdWZ2a2d0a3BrZWpqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA3MzQyNzcsImV4cCI6MjA4NjMxMDI3N30.-novSFaRy_tLnwaWwAuLCehBPIKLlyW5F0n2fF9Mta4"; 
        // ==========================================

        const { useState, useEffect, useRef } = React;
        const { createClient } = supabase;

        // Инициализация клиента (если ключи не пустые)
        let supabaseClient = null;
        if (SUPABASE_URL !== "ТВОЙ_SUPABASE_URL") {
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
        }

        function App() {
            const [session, setSession] = useState(null);
            const [isConfigured, setIsConfigured] = useState(false);

            useEffect(() => {
                if (supabaseClient) {
                    setIsConfigured(true);
                    supabaseClient.auth.getSession().then(({ data: { session } }) => {
                        setSession(session);
                    });

                    const {
                        data: { subscription },
                    } = supabaseClient.auth.onAuthStateChange((_event, session) => {
                        setSession(session);
                    });

                    return () => subscription.unsubscribe();
                }
            }, []);

            if (!isConfigured) {
                return <SetupScreen />;
            }

            return (
                <div className="h-screen w-full flex justify-center bg-black">
                    <div className="w-full max-w-md h-full bg-[#1c1c1c] flex flex-col shadow-2xl overflow-hidden relative">
                        {!session ? (
                            <Auth supabase={supabaseClient} />
                        ) : (
                            <Chat session={session} supabase={supabaseClient} />
                        )}
                    </div>
                </div>
            );
        }

        // Экран заглушка, если не введены ключи
        function SetupScreen() {
            return (
                <div className="h-screen flex items-center justify-center p-4 text-center">
                    <div className="bg-red-900/20 border border-red-500 p-6 rounded-lg max-w-lg">
                        <h1 className="text-2xl font-bold mb-4 text-red-400">Требуется настройка</h1>
                        <p className="mb-4">Пожалуйста, открой файл <code>index.html</code> в редакторе кода.</p>
                        <p className="mb-4">Найди строки <code>SUPABASE_URL</code> и <code>SUPABASE_KEY</code> в начале скрипта и вставь туда данные из своего проекта Supabase.</p>
                        <p className="text-sm text-gray-400">Инструкция есть в ответе бота.</p>
                    </div>
                </div>
            )
        }

        // Компонент Авторизации
        function Auth({ supabase }) {
            const [loading, setLoading] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLogin, setIsLogin] = useState(true);
            const [error, setError] = useState('');

            const handleAuth = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                let result;
                if (isLogin) {
                    result = await supabase.auth.signInWithPassword({ email, password });
                } else {
                    result = await supabase.auth.signUp({ email, password });
                }

                if (result.error) {
                    setError(result.error.message);
                } else if (!isLogin) {
                    // Автоматический вход после регистрации, если включен auto confirm
                    if(result.data.session) {
                       // Успешная регистрация и вход
                    } else {
                        setError('Проверьте почту для подтверждения (если включено подтверждение)');
                    }
                }
                setLoading(false);
            };

            return (
                <div className="flex-1 flex flex-col justify-center items-center p-6 bg-[#1c1c1c]">
                    <div className="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center mb-6">
                        <i data-lucide="send" className="w-10 h-10 text-white ml-[-4px]"></i>
                    </div>
                    <h2 className="text-2xl font-bold mb-6">{isLogin ? 'Вход в TeleChat' : 'Регистрация'}</h2>
                    
                    <form onSubmit={handleAuth} className="w-full space-y-4">
                        <input
                            type="email"
                            placeholder="Email"
                            className="w-full p-3 bg-[#2c2c2c] rounded-xl border border-transparent focus:border-blue-500 outline-none transition"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                        />
                        <input
                            type="password"
                            placeholder="Пароль"
                            className="w-full p-3 bg-[#2c2c2c] rounded-xl border border-transparent focus:border-blue-500 outline-none transition"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                        />
                        {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                        
                        <button 
                            disabled={loading}
                            className="w-full py-3 bg-[#8774e1] hover:bg-[#6f5ec2] rounded-xl font-bold transition disabled:opacity-50"
                        >
                            {loading ? 'Загрузка...' : (isLogin ? 'Войти' : 'Создать аккаунт')}
                        </button>
                    </form>

                    <button 
                        onClick={() => setIsLogin(!isLogin)}
                        className="mt-6 text-blue-400 hover:text-blue-300 text-sm"
                    >
                        {isLogin ? 'Нет аккаунта? Зарегистрироваться' : 'Есть аккаунт? Войти'}
                    </button>
                </div>
            );
        }

        // Основной чат
        function Chat({ session, supabase }) {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const messagesEndRef = useRef(null);

            // Получение имени пользователя из email (до @)
            const getUsername = (email) => email ? email.split('@')[0] : 'User';

            useEffect(() => {
                // 1. Загрузка истории
                const fetchMessages = async () => {
                    const { data, error } = await supabase
                        .from('messages')
                        .select('*')
                        .order('created_at', { ascending: true })
                        .limit(100); // последние 100
                    
                    if (!error && data) setMessages(data);
                };

                fetchMessages();

                // 2. Подписка на обновления (Realtime)
                const channel = supabase
                    .channel('public:messages')
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                        setMessages((prev) => [...prev, payload.new]);
                    })
                    .subscribe();

                return () => {
                    supabase.removeChannel(channel);
                };
            }, [supabase]);

            // Автоскролл вниз
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!newMessage.trim()) return;

                const { error } = await supabase.from('messages').insert({
                    user_id: session.user.id,
                    email: session.user.email,
                    content: newMessage
                });

                if (error) console.error('Error sending:', error);
                setNewMessage('');
            };

            const handleLogout = async () => {
                await supabase.auth.signOut();
            };

            // Форматирование времени
            const formatTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Header */}
                    <div className="h-14 bg-[#212121] flex items-center justify-between px-4 shadow-md z-10">
                        <div className="font-bold text-lg">Общий чат</div>
                        <button onClick={handleLogout} className="text-gray-400 hover:text-white text-sm">
                            Выйти
                        </button>
                    </div>

                    {/* Messages Area */}
                    <div className="flex-1 overflow-y-auto p-4 chat-bg relative">
                        <div className="absolute inset-0 bg-black/50 pointer-events-none"></div> {/* Затемнение фона */}
                        <div className="relative z-10 space-y-2">
                            {messages.map((msg) => {
                                const isOwn = msg.user_id === session.user.id;
                                return (
                                    <div 
                                        key={msg.id} 
                                        className={`flex w-full ${isOwn ? 'justify-end' : 'justify-start'}`}
                                    >
                                        <div 
                                            className={`max-w-[75%] px-3 py-2 rounded-2xl relative shadow-md text-sm ${isOwn ? 'message-own' : 'message-other'}`}
                                        >
                                            {!isOwn && (
                                                <div className="text-xs text-[#8774e1] font-bold mb-1">
                                                    {getUsername(msg.email)}
                                                </div>
                                            )}
                                            <div className="break-words text-white">{msg.content}</div>
                                            <div className="text-[10px] text-gray-300 text-right mt-1 opacity-70">
                                                {formatTime(msg.created_at)}
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input Area */}
                    <form onSubmit={sendMessage} className="bg-[#212121] p-2 flex items-end gap-2">
                        <input
                            type="text"
                            value={newMessage}
                            onChange={(e) => setNewMessage(e.target.value)}
                            placeholder="Сообщение..."
                            className="flex-1 bg-black/20 text-white rounded-xl px-4 py-3 outline-none focus:ring-1 focus:ring-[#8774e1] transition resize-none"
                        />
                        <button 
                            type="submit"
                            className="w-12 h-12 flex items-center justify-center bg-[#8774e1] hover:bg-[#6f5ec2] rounded-full transition text-white shadow-lg shrink-0"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </form>
                </div>
            );
        }

        // Инициализация иконок после рендера
        setTimeout(() => {
            if (window.lucide) window.lucide.createIcons();
        }, 100);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
